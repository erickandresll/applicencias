{% extends 'tramitar/index.html' %}

{% block content %}

<body>
    <div class="container mt-5">
        <h1>Cargar Archivos</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                {{ form }}
            </div>
            <button type="submit" class="btn btn-primary">Cargar archivos</button>
        </form>
    </div>
</body>

{% endblock %}
